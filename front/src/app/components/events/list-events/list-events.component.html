<div class="card mt-3">
    <div class="card-header">Overview</div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Message</th>
                    <th>User ID</th>
                    <th>Transaction ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events; let i=index;">
                    <td>{{ i+1}}</td>
                    <td>{{ event.id }}</td>
                    <td>{{ event.timestamp }}</td>
                    <td>{{ event.type }}</td>
                    <td>{{ event.message }}</td>
                    <td>{{ event.user_id }}</td>
                    <td>{{ event.transaction_id }}</td>
                    <td>
                        <a class="btn btn-outline-primary">View</a>&nbsp;&nbsp;&nbsp;
                        <a class="btn btn-outline-secondary" [routerLink]="['/logger',event.id]">Edit</a>&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-outline-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
